<section class="py-5">
  <div class="container px-5">
      <!-- Contact form-->
      <div class="bg-light rounded-4 py-5 px-4 px-md-5">
          <div class="text-center mb-5">
              <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
              <h1 class="fw-bolder">Reach out to me!</h1>
              <a class="text-gradient" href="Tel:289-808-8618" target="_blank"><i class="bi bi-phone"></i> 289-808-8618</a>&nbsp;&nbsp;
              <a class="text-gradient" href="mailto:benoysamthomas@gmail.com" target="_blank"><i class="bi bi-envelope"></i> benoysamthomas@gmail.com</a>&nbsp;&nbsp;
              <a class="text-gradient" href="" ><i class="bi bi-house-door"></i> Hamilton, ON</a>&nbsp;

            </div>
          <div class="row gx-5 justify-content-center">
              <div class="col-lg-8 col-xl-6">

                  <form id="contactForm"  (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm">
                      <!-- Name input-->
                      <div class="form-floating mb-3">
                          <input class="form-control" required id="name" #name="ngModel" [ngClass]="{'is-invalid':!name.valid && name.touched}" ngModel name="name" type="text" placeholder="Enter your name..." data-sb-validations="required" />
                          <label for="name">Full name</label>
                          <div class="invalid-feedback" data-sb-feedback="name:required">A name is required.</div>
                      </div>
                      <!-- Email address input-->
                      <div class="form-floating mb-3">
                          <input class="form-control" required id="email" type="email"  #email="ngModel" [ngClass]="{'is-invalid': !email.valid && email.touched}" ngModel name="email" placeholder="name@example.com" data-sb-validations="required,email" />
                          <label for="email">Email address</label>
                          <div class="invalid-feedback" data-sb-feedback="email:required">An email is required.</div>
                          <div class="invalid-feedback" data-sb-feedback="email:email">Email is not valid.</div>
                      </div>
                      <!-- Company Name input-->
                      <div class="form-floating mb-3">
                          <input class="form-control" required id="company" type="text" #company="ngModel" [ngClass]="{'is-invalid':!company.valid && company.touched }" ngModel  name="company" placeholder="Company Name" data-sb-validations="required" />
                          <label for="company">Company Name</label>
                          <div class="invalid-feedback" data-sb-feedback="company:required">A Comapny Name is required.</div>
                      </div>
                      <!-- Message input-->
                      <div class="form-floating mb-3">
                          <textarea class="form-control" required id="message" #message="ngModel" [ngClass]="{'is-invalid': !message.valid && message.touched}" ngModel name="message" type="text" placeholder="Enter your message here..." style="height: 10rem" data-sb-validations="required"></textarea>
                          <label for="message">Message</label>
                          <div class="invalid-feedback" data-sb-feedback="message:required">A message is required.</div>
                      </div>
                      <!-- Submit success message-->
                      <!---->
                      <!-- This is what your users will see when the form-->
                      <!-- has successfully submitted-->
                      <div class="" id="submitSuccessMessage" *ngIf="isSubmitted">
                          <div class="text-center mb-3">
                              <div class="fw-bolder">Email Sent successfully!</div>


                          </div>
                      </div>
                      <!-- Submit error message-->
                      <!---->
                      <!-- This is what your users will see when there is-->
                      <!-- an error submitting the form-->
                      <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Error sending message!</div></div>
                      <!-- Submit Button-->
                      <div class="d-grid"><button class="btn btn-primary btn-lg " id="submitButton" type="submit">Send Email</button></div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</section>
